<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login_style.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Seção Esquerda -->
            <div class="col-md-8 d-flex align-items-center justify-content-center white-bg">
                <div class="text-center">
                    <h1>A DEFINIR</h1>
                </div>
            </div>
            <!-- Seção Direita -->
            <div class="col-md-4 bg-green d-flex align-items-center justify-content-center">
                <div class="form-container">
                    <div class="image-placeholder">
                        <!-- Substitua o conteúdo abaixo pela sua imagem -->
                        <img src="imagem_login_page_cafe.png" alt="Imagem de Login">
                    </div>
                    <div class="text-center mb-4">
                        <h2>Bem-vindo!</h2>
                        <p>Conecte-se ao mundo do café e tecnologia.</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Endereço de Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <div class="mt-3 text-center">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
